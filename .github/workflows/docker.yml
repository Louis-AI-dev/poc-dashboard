name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/poc-dashboard:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_owner }}/poc-dashboard:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/poc-dashboard:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/poc-dashboard:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/poc-dashboard:latest
